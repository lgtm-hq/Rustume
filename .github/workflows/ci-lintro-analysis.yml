# SPDX-License-Identifier: MIT
---
name: Quality - Lint & Format
# Runs lintro quality analysis on PRs and pushes using Docker.
# Uses py-lintro image with lintro CLI and all linting tools.

"on":
  push:
    branches: [main]
    paths:
      - "**.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/ci-lintro-analysis.yml"
      - "scripts/**"
      - ".lintro-config.yaml"
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lintro-analysis:
    name: ðŸ› ï¸ Lintro Code Quality & Analysis
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 30
    if: >-
      github.event_name != 'pull_request' ||
      github.event.pull_request.draft == false
    defaults:
      run:
        shell: bash
    concurrency:
      group: lint-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: "block"
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            objects.githubusercontent.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Pull lintro image
        run: docker pull ghcr.io/turbocoder13/py-lintro:latest

      - name: Run Lintro Analysis in Docker
        id: lintro
        run: |
          # Disable exit-on-error to capture exit code
          set +eo pipefail
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            ghcr.io/turbocoder13/py-lintro:latest \
            check . 2>&1 | tee chk-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"

      - name: Generate PR Comment
        if: github.event_name == 'pull_request'
        run: ./scripts/ci/ci-pr-comment.sh

      - name: Comment PR with Lintro Results
        if: github.event_name == 'pull_request'
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MARKER: "<!-- lintro-report -->"
        run: ./scripts/ci/github/ci-post-pr-comment.sh pr-comment.txt

      - name: Fail on Linting Issues
        if: (success() || failure()) && steps.lintro.outputs.exit_code != '0'
        run: |
          echo "::error::Linting checks failed (exit code: ${{ steps.lintro.outputs.exit_code }})"
          exit 1
