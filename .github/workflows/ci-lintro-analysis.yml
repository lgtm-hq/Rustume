# SPDX-License-Identifier: MIT
---
name: Quality - Lint & Format
# Runs lintro quality analysis on PRs and pushes using Docker.
# Uses lgtm-ci actions for hardening and PR comments.

"on":
  push:
    branches: [main]
    paths:
      - "**.rs"
      - "**.md"
      - "**.yml"
      - "**.yaml"
      - "**.toml"
      - "**.sh"
      - "**.ts"
      - "**.tsx"
      - "**.js"
      - "**.json"
      - "Cargo.toml"
      - "Cargo.lock"
      - "Dockerfile*"
      - ".github/workflows/**"
      - "scripts/**"
      - ".lintro-config.yaml"
      - ".lintro-ignore"
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lintro-analysis:
    name: ðŸ› ï¸ Lintro Code Quality & Analysis
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 30
    if: >-
      github.event_name != 'pull_request' ||
      github.event.pull_request.draft == false
    defaults:
      run:
        shell: bash
    concurrency:
      group: lint-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Harden Runner
        # yamllint disable-line rule:line-length
        uses: lgtm-hq/lgtm-ci/.github/actions/harden-runner@v0
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            objects.githubusercontent.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            index.crates.io:443
            static.crates.io:443
            registry.npmjs.org:443
            semgrep.dev:443

      - name: Checkout
        # yamllint disable-line rule:line-length
        uses: lgtm-hq/lgtm-ci/.github/actions/secure-checkout@v0
        with:
          fetch-depth: 0

      - name: Run Lintro Analysis
        id: lintro
        env:
          # yamllint disable-line rule:line-length
          LINTRO_IMAGE: ghcr.io/lgtm-hq/py-lintro@sha256:e714dfce0564c57fde82bcc6496697d14a3e9e533ef153d45630e58fd31f9ea8
        run: |
          set +eo pipefail
          docker run --rm \
            -v "${{ github.workspace }}:/code" \
            "$LINTRO_IMAGE" \
            check --output-format grid 2>&1 | tee chk-output.txt
          EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"
          echo "CHK_EXIT_CODE=$EXIT_CODE" >> "$GITHUB_ENV"

      - name: Generate PR Comment
        if: >-
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.fork == false
        run: ./scripts/ci/ci-pr-comment.sh

      - name: Comment PR with Lintro Results
        if: >-
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.fork == false
        # yamllint disable-line rule:line-length
        uses: lgtm-hq/lgtm-ci/.github/actions/post-pr-comment@v0
        with:
          file: pr-comment.txt
          marker: "<!-- lintro-report -->"

      - name: Fail on Linting Issues
        if: >-
          (success() || failure()) &&
          steps.lintro.outputs.exit_code != '0'
        run: |
          echo "::error::Linting failed (exit ${{ steps.lintro.outputs.exit_code }})"
          exit 1
