---
name: PR - Title Validation
# Validates PR titles follow Conventional Commits format.
# Required for semantic release compatibility.

"on":
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    name: ðŸ“ Validate PR Title
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    defaults:
      run:
        shell: bash
    concurrency:
      group: semantic-pr-title-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: "block"
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            objects.githubusercontent.com:443

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate PR title follows Conventional Commits
        id: semantic
        env:
          TYPES_INPUT: |
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
            build
          REQUIRE_SCOPE: "false"
          COMMENT_ON_FAIL: "true"
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./scripts/ci/github/semantic-pr-title-check.sh

      - name: Fail if invalid
        if: steps.semantic.outputs.ok != 'true'
        run: |
          ./scripts/ci/ci-log.sh "PR title validation failed"
          exit 1
