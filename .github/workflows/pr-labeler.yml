---
name: PR - Auto Label
# Automatically applies labels to pull requests based on changed files.
# Uses lgtm-ci harden-runner action.

"on":
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    name: ðŸ·ï¸ Auto Label PR
    runs-on: ubuntu-24.04
    timeout-minutes: 5

    steps:
      - name: Harden Runner
        # yamllint disable-line rule:line-length
        uses: lgtm-hq/lgtm-ci/.github/actions/harden-runner@v0
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443

      - name: Apply labels based on changed files
        # yamllint disable-line rule:line-length
        uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: false
