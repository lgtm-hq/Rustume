---
name: PR - Auto Assign
# Automatically assigns the PR author as the assignee.
# Uses pull_request_target for write permissions on forked PRs.

"on":
  pull_request_target:
    types: [opened, reopened]

permissions:
  pull-requests: write

jobs:
  assign:
    name: ðŸ‘¤ Auto Assign PR Author
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: "block"
          allowed-endpoints: >
            github.com:443
            api.github.com:443

      # Note: No checkout needed - we only use context.payload data
      - name: Assign PR author
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const author = context.payload.pull_request.user.login;
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              assignees: [author]
            });
            console.log(`Assigned ${author} to PR #${context.payload.pull_request.number}`);
