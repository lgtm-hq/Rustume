---
name: Quality - Lint & Format
# Runs lintro quality analysis on PRs and pushes using Docker.
# Uses pre-built lintro-tools image with all linting tools installed.

"on":
  push:
    branches: [main]
    paths:
      - "**.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/quality-lint.yml"
      - "scripts/**"
      - ".lintro-config.yaml"
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lintro-analysis:
    name: ðŸ› ï¸ Lintro Code Quality & Analysis
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 30
    if: >-
      github.event_name != 'pull_request' ||
      github.event.pull_request.draft == false
    defaults:
      run:
        shell: bash
    concurrency:
      group: lint-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: "block"
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            objects.githubusercontent.com:443
            static.rust-lang.org:443
            sh.rustup.rs:443
            crates.io:443
            static.crates.io:443
            index.crates.io:443
            pypi.org:443
            files.pythonhosted.org:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Check for Rust project
        id: check-rust
        run: |
          if [ -f Cargo.toml ]; then
            echo "has_rust=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_rust=false" >> "$GITHUB_OUTPUT"
            echo "::notice::No Cargo.toml found, skipping Rust-specific steps"
          fi

      - name: Setup Rust
        if: steps.check-rust.outputs.has_rust == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt

      - name: Cache cargo registry
        if: steps.check-rust.outputs.has_rust == 'true'
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run cargo fmt check
        if: steps.check-rust.outputs.has_rust == 'true'
        run: cargo fmt --all -- --check

      - name: Pull lintro-tools image
        run: docker pull ghcr.io/turbocoder13/lintro-tools:latest

      - name: Run Lintro Analysis in Docker
        id: lintro
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            -e GITHUB_STEP_SUMMARY=/dev/null \
            -e GITHUB_ENV=/dev/null \
            ghcr.io/turbocoder13/lintro-tools:latest \
            lintro check . 2>&1 | tee chk-output.txt
          CHK_EXIT_CODE=${PIPESTATUS[0]}
          echo "CHK_EXIT_CODE=$CHK_EXIT_CODE" >> "$GITHUB_ENV"
        continue-on-error: true

      - name: Generate PR Comment
        if: github.event_name == 'pull_request'
        run: ./scripts/ci/ci-pr-comment.sh

      - name: Comment PR with Lintro Results
        if: github.event_name == 'pull_request'
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MARKER: "<!-- lintro-report -->"
        run: ./scripts/ci/github/ci-post-pr-comment.sh pr-comment.txt

      - name: Fail on Linting Issues
        if: env.CHK_EXIT_CODE != '0'
        run: ./scripts/ci/fail-on-lint.sh
