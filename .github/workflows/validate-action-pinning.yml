---
name: Quality Check - Action Pinning Validation
# Validates that external GitHub Actions are pinned to SHA commits.

"on":
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-pinning:
    name: ðŸ“Œ Validate Action Pinning
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    defaults:
      run:
        shell: bash
    concurrency:
      group: validate-pinning-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Harden Runner
        # yamllint disable-line rule:line-length
        uses: lgtm-hq/lgtm-ci/.github/actions/harden-runner@v0
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            objects.githubusercontent.com:443

      - name: Checkout
        # yamllint disable-line rule:line-length
        uses: lgtm-hq/lgtm-ci/.github/actions/secure-checkout@v0

      - name: Scan workflows for non-pinned actions
        run: ENFORCE=1 bash scripts/ci/maintenance/validate-action-pinning.sh
