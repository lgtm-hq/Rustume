---
# Lintro Configuration for Rustume
# https://github.com/lgtm-hq/py-lintro
#
# Lintro is the master configuration source for all tools.
# Native tool configs are used when available.

enforce:
  line_length: 100

execution:
  enabled_tools: []
  tool_order: "priority"
  fail_fast: false
  parallel: true
  max_workers: 10

# Fallback configurations for tools without native config files.
# These are used when no native config is found.
defaults:
  markdownlint:
    MD013:
      line_length: 100
      code_blocks: false
      tables: false

  yamllint:
    extends: "default"
    rules:
      comments-indentation: "disable"
      comments:
        min-spaces-from-content: 1
      truthy:
        check-keys: true
      line-length:
        max: 100
        allow-non-breakable-inline-mappings: true

  hadolint:
    trusted_registries:
      - "docker.io"
      - "gcr.io"
      - "ghcr.io"

# All tools auto-detected and enabled by default.
