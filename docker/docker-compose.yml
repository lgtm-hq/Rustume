---
services:
  rustume:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: rustume:latest
    container_name: rustume-api
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=info
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
